<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
  <dialog class="game-menu">
    <form>
      <h2>Tic-Tac-Toe</h2>
      <ul>
        <li>
          <label for="player-one">Player 1 Name:</label>
          <input type="text" id="player-one">
        </li>
        <li>
          <label for="player-two">Player 2 Name:</label>
          <input type="text" id="player-two">
        </li>
      </ul>
      <button id="start-button">Start Game</button>
    </form>
  </dialog>

  <div class="container">
    <h1 class="title">Tic-Tac-Toe</h1>
    <p class="display-player">
      <span class="player-turn">Player One</span>'s Turn.
    </p>
    <div class="panel"></div>
    <p class="winner-display"></p>
  </div>
  <div class="buttons">
    <button class="restart-button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
